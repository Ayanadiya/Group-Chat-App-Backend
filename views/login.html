<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Chat App - SignUp</title>
</head>
<body>
    <header class="bg-success text-white text-center py-5">
        <h1>Welcome to Talkify</h1>
        <p>Your go-to chat app for seamless communication</p>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form onsubmit="login(event)">

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Id</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success w-100">Login</button>
                        </form>
                    </div>
                    <div>
                        <p>Forgot Password?<a href='/password' class="text-danger">Get Your Password</a></p>
                    </div>
                    <div>
                        <p>Don't have an account? <a href='/'class="text-danger">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar navbar-expand-sm navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Talkify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-1">
                        <div class="navbar-text text-light text-center" id="username-nav">
                            <!-- Username dynamically injected from JS or backend -->
                            Arun
                        </div>
                    </li>
                    <li class="nav-item px-1">
                        <a href="/" class="navbar-text text-light" style="text-decoration: none;" id="logout-btn">Logout</a>
                    </li>
                    <!-- Create Group Button -->
                    <li class="nav-item px-1">
                        <button class="btn btn-bg-light text-light" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                            Create Group
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="container-fluid my-1">
        <div class="row">
            <!-- Groups/Chats List on the Left -->
            <div class="col-md-4">
                <h3 class="text-center text-success">Groups</h3>
                <ul class="list-group" id="group-list">
                    <!-- Chat list items will be populated dynamically here -->
                </ul>
            </div>

            <!-- Message Input Section on the Right -->
            <div class="col-md-8">
                <h3 class="text-center text-success">Chats</h3>
                <hr>
                <h2 class="text-center text-success" id="group">Group Name</h2>
                <ul class="list-group" id="chat-list">
                    <!-- Chat list items will be populated dynamically here -->
                </ul>
                <div class="input-group">
                    <input type="text" class="form-control" id="message" placeholder="Enter message" 
                    aria-label="Recipient's message" aria-describedby="basic-addon2">
                    <input type="file" class="form-control-file" id="fileInput" aria-label="Upload file">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-bg-success" type="button" id="send-btn">Send</button>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="addmember" placeholder="Search with Name or Email or Phone" 
                    aria-label="Recipient's message" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-bg-success" type="button" id="addmemder-btn">Add Members</button>
                    </div>
                </div>
                <button class="btn btn-outline-secondary btn-bg-success" data-bs-toggle="modal" data-bs-target="#viewgroupmembers">View members</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGroupModalLabel">Create New Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Group Name Input -->
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="groupName" placeholder="Enter group name">
                    </div>
                    <!-- Select Users to Add to Group -->
                    <div class="mb-3">
                        <label for="groupMembers" class="form-label">Select Users</label>
                        <select class="form-select" id="groupMembers" multiple>
                            <!-- Users will be populated dynamically here -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="createGroupBtnModal">Create Group</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="viewgroupmembers" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGroupModalLabel">Group Members</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <ul id="members"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/chat.js"></script>
    <script src="/group.js"></script>
   
</body>
</html>

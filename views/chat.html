<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar navbar-expand-sm navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Talkify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-1">
                        <div class="navbar-text text-light text-center" id="username-nav">
                            <!-- Username dynamically injected from JS or backend -->
                            Arun
                        </div>
                    </li>
                    <li class="nav-item px-1">
                        <a href="/" class="navbar-text text-light" style="text-decoration: none;" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Chat List Section -->
    <div class="container col-md-6 my-1">
        <h3 class="text-center text-success">Chats</h3>
        <ul class="list-group" id="chat-list">
            <!-- Chat list items will be populated dynamically here -->
        </ul>
    </div>

    <!-- Message Input Section -->
    <div class="container col-md-6 my-1">
        <hr>
        <div class="input-group">
            <input type="text" class="form-control" id="message" placeholder="Enter message" 
            aria-label="Recipient's message" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
